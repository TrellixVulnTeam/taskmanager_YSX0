<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar background-white">
      <div class="d-flex">
        <h1 class="title text">Lists</h1>
        <button
          mat-mini-fab
          class="search"
          (click)="openDialog()"

          aria-label="Example icon button with a delete icon"
        >

          <mat-icon>add</mat-icon>

        </button>
      </div>

      <div class="list-menu">
        <button mat-button class="list-menu-item"  *ngFor="let lists of list" [routerLink]="['/list', lists._id]" routerLinkActive="isActive" >
             {{lists.title}}
        </button>

        <!--[ngStyle]="{'color':routerLinkActive === 'is-active' ? 'white' : 'black'}" -->


      </div>
    </div>

    <div class="task-list-container">
      <div class="d-flex">
      <h1 class="title text">Tasks</h1>
      <button
      mat-mini-fab
      class="search"
      (click)="openTask()"

      aria-label="Example icon button with a delete icon"
    >

      <mat-icon>add</mat-icon>

    </button>
  </div>



      <!--Task Elements-->
      <div class="task" *ngFor="let tasks of task">

        <mat-accordion>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                 {{tasks.title}}
              </mat-panel-title>
              <mat-panel-description>
                    {{tasks.name}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            {{tasks.description}}
          </mat-expansion-panel>
          </mat-accordion>

      </div>



    </div>
  </div>
</div>
